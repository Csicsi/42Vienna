version: "3.8"

services:
  nginx:
    build:
      context: ./requirements/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    depends_on:
      - wordpress

  wordpress:
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    volumes:
      - ./web:/var/www/html
    depends_on:
      - mariadb

  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
